<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <div class="d-flex" role="search">
            <input id="inp" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="github()" class="btn btn-success" type="submit">Search</button>
          </div>
        </div>
      </nav> 
<div class="main">

</div>
</body>
<script>
function github(){
	let user = document.getElementById("inp")
	let main = document.querySelector(".main")
	fetch(`https://api.github.com/users/${user.value}`)
	.then(function(data){
        return data.json();
    })
	.then(function(data){
        main.innerHTML += `<div class="card d-inline-block m-3 p-2" style="width: 18rem;">
  <img src="${data.avatar_url}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${data.name}</h5>
    <p class="card-text">${data.bio}</p>
    <a href="${data.html_url}" class="btn btn-primary">Go to Profile</a>
  </div>
</div>
		`
    })
	.catch(function(error){
        console.log(error)
    })

}
</script>
</html>
